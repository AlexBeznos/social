    part_1:
      title: '1.Загальні положення'
      text: 'gofriends.com.ua (далі – «gofriends.com.ua», «ми», «нас», «нами» або «наш») визначає своїм головним обовязком захист конфеденційності персональних даних своїх клієнтів, які можуть бути ідентифіковані нами будь-яким способом, та які відвідують веб-сайт gofriends.com.ua (далі – Сайт) і користуюються його послугами (далі – Сервіси). Адміністрація Сайту має право вносити зміни до цієї Політики конфіденційності (далі – Політка). Вносячи зміни до Політики, адміністрація Сайту повідомлятиме про це клієнтів шляхом розміщення нової редакції Політики на Сайті та/або в Сервісах. Нова редакція Політики вважатиметься чинною з моменту її опублікування. Ваше подальше користування Сервісами після внесення змін до Політики означатиме Вашу згоду з такими змінами.'
    part_2:
      title: '2. Згода на обробку персональних даних'
      text:
        subparagraph_1: 'Коли Ви приєднуєтесь до нас як користувач наших Сервісів, ми просимо надати особисті дані, які будуть використовуватись для активації Вашого Облікового запису, надання Вам Сервісів, співпраці з Вами з приводу стану Вашого Облікового запису, а також для інших цілей, вказаних у чинній Політиці. Ваше імя, покликання на Ваші сторінки в соціальних мережах, номер телефона, адреса електронної пошти, деякі інші відо́мості про Вас можуть знадобитися нам для первісного надання доступу до Сервісів або мають бути пізніше зазначені в процесі використання Сервісів.'
        subparagraph_2: 'Коли Ви надаєте нам Ваші персональні дані, зберігаючи цими діями нашу можливість надавати Вам послуги, Ви добровільно погоджуєтесь на збирання, зберігання, використання та передачу в знеособленому та узагальненому варіанті тих персональних даних, що вказані в чинній Політиці. У процесі обробки Ваших персональних даних, не обмежуючи вищезазначене, ми можемо час від часу просити повторно підтвердити Вашу згоду залежно від конкретних обставин. Іноді Ваша згода буде презюмуватися Вашою співпрацею з нами, якщо мета обробки даних очевидна, і якщо Ви добровільно надаєте такі дані.'
        list_title: 'Ми можемо використовувати ваші персональні дані або дані Облікового запису задля таких цілей:'
        list:
          element_1: 'Для надання Вам Сервісів та для покращення якості Сайту та Сервісів;'
          element_2: 'Для надання інформації Вам, щоб Ви могли ефективніше використовувати Сайт і Сервіси;'
          element_3: 'Для створення, управління та контролю Вашого Облікового запису та для перевірки прав доступу до Сервісів і програмного забезпечення;'
          element_4: 'Для спілкування з Вами з метою повідомлення про зміни або доповнення до Сервісів або про наявність будь-яких послуг, які ми надаємо;'
          element_5: 'To rate service level, for traffic monitoring and to monitor the popularity rate of various services;'
          element_6: 'Для оцінювання рівня обслуговування, моніторингу трафіку та показника популярності всіляких варіантів обслуговування;'
          element_7: 'Для здійснення наших маркетингових акцій;'
          element_8: 'Для надання відповідей з приводу нарікань на будь-які порушення наших прав або прав будь-яких третіх осіб;'
          element_9: 'Для надання відповідей Вашим запитам з приводу обслуговування клієнтів;'
          element_10: 'Для захисту Ваших і наших прав, власності та особистих даних, а також захисту прав, власності та особистих даних наших клієнтів та громадськості.'
        subparagraph_3: 'Часом ми можемо сповіщати Вас про наші продукти, послуги, новини та події. Ви маєте можливість не отримувати таку інформацію. Ми надаємо можливість відмовитись від усіх поштових повідомлень з таким змістом або призупинити надходження таких сповіщень, якщо Ви сконтактуєтесь з нами та підтвердите бажання не повідомляти Вас про зазначену інформацію. Єдиний вид повідомлень, від яких Ви не можете відмовитись, - обов’язкові оголошення відносно Сервісів, у тому числі з інформацією, що стосується Вашого Облікового запису та планованих призупинок і припинення Сервісів. Ми намагатимемось надсилати якомога менше таких повідомлень для Вас.'
    part_3:
      title: '3. Права на ваші дані'
      text: 'У Вас є право на доступ і редагування Ваших даних у будь-який час через веб-інтерфейс, який надається у рамках Сервісів.'
    part_4:
      title: '4. Поширення інформації'
      text: 'Ми будемо надавати Ваші персональні дані третім особам тільки згідно з вашими інструкціями або у випадку необхідності для того, щоб надати Вам певний Сервіс, або з інших причин відповідно до чинного законодавства у сфері конфіденційності даних. Як звичайно, ми не продаємо, не здаємо в оренду та не розповсюджуємо Ваші персональні дані без отримання Вашого попереднього дозволу або без зазначення необхідних умов для таких дій у чинній Політиці. Публічна інформація про Вас, яка доступна у вільному доступі, наприклад Ваші ім’я та прізвище, покликання на Ваші персональні дані в соціальних мережах і таке інше, та яка може бути отримана будь-яким іншим способом без наших Сервісів, у тому числі через соціальні мережі, може бути передана нами третім особам без Вашої згоди.'
    part_5:
      title: '5. Сукупні дані'
      text: 'Ми також можемо використовувати Ваші персональні дані для отримання Сукупних даних для внутрішнього користування та для обміну з іншими особами на вибірковій основі. «Сукупні дані» - це дані, які були позбавлені унікальної інформації для потенційного вияву клієнтів, цільових сторінок або кінцевих користувачів, і які були змінені або об’єднані з метою надання узагальненої, анонімної інформації. Ваша особистість та персональні дані в Сукупних даних будуть зберігатися в знеособленому варіанті.'
    part_6:
      title: '6. Покликання'
      text: 'Сайт може містити покликання на інші сайти. Ми не несемо відповідальності за політику конфіденційності або зміст таких сайтів. Ми рекомендуємо Вам ознайомитись із політикою конфіденційності пов’язаних з нами сайтів. Їхня політика конфіденційності та діяльності відмінні від Політики та діяльності нашого Сайту.'
    part_7:
      title: '7. Cookies та логування'
      text: 'Ми використовуємо «кукі» (cookies) та «логи» (log files) для відслідковування інформації про користувачів. Cookies – це невеликі за обсягом дані, які передаються веб-сервером через Ваш веб-браузер і зберігаються на твердому диску Вашого комп’ютера. Ми використовуємо cookies для відслідковування варіантів сторінок, які переглядав відвідувач, для підрахунку зроблених таким відвідувачам натискань на тому чи іншому варіанті сторінки, для моніторингу трафіку та для вимірювання популярності сервісних налаштувань. Ми будемо використовувати таку інформацію, щоб надати Вам відповідні дані та послуги. Зазначена інформація також дозволяє нам переконатися, що відвідувачі бачать саме ту цільову сторінку, яку вони очікують побачити.'
    part_8:
      title: '8. Передача власності чи бізнесу'
      text: 'У разі зміни власника або іншої передачі бізнесу Ваші персональні дані можуть бути передані згідно з відповідним законодавством у сфері конфіденційності даних.'
    part_9:
      title: '9. Безпека'
      text:
        subparagraph_1: 'Ми намагатимемось попереджати несанкціонований доступ до Ваших персональних даних, проте Ви маєте бути свідомі того, що ніяка передача даних через Інтернет, мобільний пристрій або через бездротовий пристрій не може гарантувати 100%-ву безпеку. Ми продовжуватимемо покращувати систему безпеки відповідно до доступності нових технологій і методів. Ми наполегливо радимо Вам не розголошувати свій пароль. Ми не зберігаємо Ваші логіни та паролі від соціальних мереж, тому, якщо Ви забули та/або втратили такі дані, Вам варто самостійно відновлювати їх через той сайт, на якому Ви створювали свій обліковий запис у соціальній мережі. Уся авторизація Вами в соціальних мережах відбувається через служби, надані самими соціальними мережами, і ми не передаємо їм Ваші логіни та паролі в процесі авторизації. Увесь процес авторизації відбувається в рамках обраної Вами соціальної мережі. Для Вашої авторизації в соціальних мережах ми використовуємо загальнодоступні сервіси, які надаються у вільному доступі усім охочим. Ми не несемо відповідальності за Вашу авторизацію в соціальних мережах.'
        subparagraph_2: 'Пам’ятайте, будь ласка, що саме Ви контролюєте ті дані, які Ви повідомляєте нам, використовуючи Сервіси. У кінцевому результаті Ви несете відповідальність за збереження в таємниці Ваших та/або будь-яких інших персональних даних, що перебувають у нашому розпорядженні протягом користування Сервісами. Завжди будьте пильними та відповідальними щодо Ваших персональних даних. Ми не несемо відповідальності за використання іншими особами будь-якої інформації, яку Ви надаєте їм, та не можемо контролювати цього, тож Ви маєте бути обережними щодо вибору персональних даних, які Ви передаєте третім особам через Сервіси. Також ми не несемо відповідальності за зміст особистих даних або іншої інформації, яку Ви отримуєте від інших користувачів через Сервіси, і Ви звільняєте нас від будь-якої відповідальності щодо змісту будь-яких особистих даних або іншої інформації, яку Ви можете отримати, користуючись Сервісами. Ми не можемо гарантувати та не несемо ніякої відповідальності за перевірку, точність особистих даних або іншої інформації, яка надається тетіми особами. Ви звільняєте нас від будь-якої відповідальності стосовно використання згаданих у цьому пункті персональних даних або іншої інформації про інших.'
