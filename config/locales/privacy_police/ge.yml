ge:
  privacy_police:
    title: "კონფიდენციალოის პოლიტიკა"
    part_1:
      title: '1. ძირითადი დებულებები'
      text: 'gofriends.com.ua (შემდ .– «gofriends.com.ua», «ჩვენ», «ჩვენ», «ჩვენ» ან «ჩვენი») ვალდებულად თვლის თავს დაიცვას იმ კლიენტთა პირადი ინფორმაციის კონფედენციალობა, რომელთა იდენტიფიცერება ხდება ჩვენს მიერ სხვადასხვა გზით და რომელნიც სტუმრობენ gofriends.com.ua (შემდ  . “საიტი”) ან სარგებლობენ მისი მომსახურებებით (შემდ. - “სერვისი”).  საიტის ადმინისტრაცია უფლებას იტოვებს შეიტანოს ცვლილება მოცემულ  კონფიდენციალობის პოლიტიკაში (შემდ. – პოლიტიკა). ცვლილებები პოლიტიკაში განთავსდება საიტზე და/ან სერვსებში და ძალაში შევა გამოქვეყნებისთანავე. თქვენს მიერ ცვლილებების შემდგეს სერვისით სარგებლობა ნიშნავს თქვენს მიერ ცვლიელებეზე თანხმობას.'
    part_2:
      title: '2. ინფორმაციის შეგროვება და სარგებლობაზე თანხმობა'
      text:
        subparagraph_1: 'როდესაც ჩვენი სერვისით მოსარგებლე ხდებით ჩვენ გთხოვთ პირადი ინფორმაციის წარმოდგენას რომელიც გამოიყენება ჩვენს მიერ თქვენთვის პირადი ანგარიშის შესაქმნელად, სერვისეის გადამოსაცემად, თქვენთან როგორც საკუთარი ანგარიშის მფლობელთან საურთიერთოდ და სხვა პოლიტიკის შესაბამისად სხვა მიზნებისთვის. თქვენი სახელი, თქვენს მიერ მითითებული გვერდები სოციალურ ქსელებშიი,  ტელეფონი, ელფოსტა, მონაცემები და თვენს შესახებ სხვა ინფორმაცია დაგვჭირდება თქვენთვის ჩვენს სერვისებზე პირველადი წვდომის საშალების მოსაცემეად.'
        subparagraph_2: ' პირადი ინფორამციის მოწოდებით და ამ გზით ჩვენგან გადმოცემული სერვისებით სარგებლობის უფლებით ნებაყოფლობით თანხმდებით ჩვენგან თქვენი პირადი ინფორმაციის მოგროვებას, გავრცელებას და გამოყენებას რომელიც იქნება განზოგადებული ფორმით კონფედენციალობის პოლიტიკის ნორმების შესაბამისად. პერიოდულად შეგვიძლია გთხოვოთ დაადასტუროთ თანხმობა რომ ჩვენს მიერ  მოხდეს თქვენი პირადი ინფორმაციის მოგროვება გამოყენება და ზოგიერთ კონკრეტულ შემთხვევაში მისი გამხელა.  ზოგ შემთხვევაში თქვენი თანხმოა თქვენს შესახებ ინფორმაციის მიღება, გადაცემა, გამოყენების თაობაზე მიღებულად ჩაითვლება თქვენივე თანამშრომლობით როდესაც ნებაყოფლობით გადმოგვცემთ მათ.'
        list_title: 'ჩვენ შეგვიძლია თქვენი პირადი ანგარიშდან  გამოვიყენოთ ინფორმაცია ან ანგარიშის მონაცემები შემდგომი მიზნებისთვის:'
        list:
          element_1: 'თქვენთვის სერვისების შემოსათავაზებლად და სერვისის და საიტის და სერვისის ხარისხის გასაუმჯობესებლად;'
          element_2: 'თქვენთვის ინფორმაციის შემოსათავაზებლად რათა საიტი და სერვისი ეფექტურად გამოიყენოთ;'
          element_3: 'თქვენი პირადი ანგარიშის შესაქმნელად, სამართავად და საკონტროლოდ ასევე სერვისებთან და პროგრამასთან მისაწვდომობის კონტროლისთვის;'
          element_4: 'თქვენთან საკომუნიკაციოდ, რათა შეგატყობინოთ სერვისში ცვლილებებსა და დამატებებზე ან ნებისმიერი მომსახურების შესახებ რომლესაც შემოგთავაზებთ;'
          element_5: 'მომსახურეის ხარისხის შესაფასებლად, ტრაფიკის მონიტორინგისთვის და მომსახურების სხვადასხვა ვარიანტების პოპულარულობის მაჩვენებეისთვის;'
          element_6: 'ჩვენი მარკეტინგული ღონისძიებების განსახორციელებლად;'
          element_7: 'მოცემული კონფიდენციალობის პოლიტიკის დასაცავად;'
          element_8: 'პრეტენზიებზე პასუხის გასაცემად როდესაც დაირღვევა ნებისმიერი ჩვენი ან მესამე პირთა;'
          element_9: 'რათა შევესაბამებოდეთ თქვენს მოთხოვნებს კლიენტებისთვის მომსახურების გაწევაში;'
          element_10: 'ჩვენი, ჩვენი კლიენტეის და საზოგადოეის საკუთრეის უფლეის და პირადი უსაფრთხოეის დასაცავად, კანონის შესაამისად.'
        subparagraph_3: 'პერიოდულად შეგატყობინებთ ჩვენი პროდუქტის, მომსახურეის და მოვლენეის შესახე.  თქვენ გაქვთ შესაძლელოა არ მიიღოთ ეს ინფორმაცია. გთავაზობთ მსგავსი საფოსტო შეტყოინეებზე უარის საშუალებას. ასევე შეტყოინებების შეჩერების საშუალებას თუკი დაგვიკავშირდებით და დაადასტურებთ რომ გსურთ შეაჩეროთ მსგავსი შინაარსის შეტყბონებების მიღება.  გამონაკლისი რის მიღებაზეც უარს ვერ იტყვით ესაა სავალდებულო სახის განცხადებები, რომლებიც დაკავშირებულია სერვისთან, შეეხება თქვენს პირად ანგარიშს, სერვისის გეგმიურ შეჩერებასა და გათიშვას.  შევეცდებით მინიმუმამდე დავიყვანოთ მსგავსი შინაარსის შეტყობინებები.'
    part_3:
      title: '3. უფლებები თვენს შესახებ ინფორამციაზე'
      text: 'თქვენ უფლება გაქვთ საკუთარ ინფორმაციაზე წვდომის და რედაქტირების  შემოთავაზებული სერვისის ვებ-ინტერფეისი ჩარჩოებში'
    part_4:
      title: '4. ინფორმაციის გავრცელება'
      text: ' თქვენი პირადი ინფორმაციის გადაცემა პესამე პირებზე განხორციელდება მხოლოდ თქვენი ინსტრუქციის შესაბამისად ან საჭროებიდან გამომდინარე თვენთვის განსაზღვრული სერვისის შეთავაზებისთვის ან სხვა მიზეზებით, რომელიც ინფორმაციის შესახებ მოპოვება გადაცემის შესახებ კანონთან თანხმობაშია. როგორც წესი არ ვანხორციელებთ და არ ვყიდით, არ ვაქირავებთ, არ ვავრცელებთ ან ვამჟღავნებთ თქვენს პირად ინფორმაციას თქვენთა წინასწარ ი შეთანხმების ან  კონფედენციალობის პოლიტიკაში საჭირო მითითებების გაკეთების გარეშე. თქვენს შესახებ საზოგადოებისთვის ხელმისაწვდომი ინფორმაცია როგორიცაა: სახელი, გვარი, მითითებები თქვენს სოც.ქსელებზე ან პირად გვერდზე, რომელთა მიღებაც შესაძლებელია სხვადასხვა გზებით ოღონდ არა ჩვენი სერვისების საშუალებით, კერძოდ სოც.ქსელით, შეგვიძია გადავცეთ მესამე პირებს წინასწარი თანხმობის გარეშე.'
    part_5:
      title: '5. შერწყმული მონაცემები'
      text: 'ჩვენ შეგვიძია გამოვიყენოთ თქვენი პირადი ინფორმაცია შერწყმული ინფორმაციის მისაღებად შიდა მოხმარებისთვის და არჩევითობის საფუძველზე სხვა პირებზე გასაცვლელად. “შერწყმული მონაცემები” ესაა მონაცემები რომლისგანაც ჩამოცილებულია ყველა უნიკალური ინფორამცია კლიენტის იდენტიფიცირებისათვის,მიზნობრივი ვებგვერდებისთის და საბოლოო მომხმარებელებისთის და რომლების იქნა შეცვლილი ან შეჯამებული ან გაერთიანებული  განზოგადებული და ანონიმური ინფორმაციის წარმოსადგენად. თქვენს შესახებ პირადი ინფორმაცია ინახება ანონიმურად შერწყმულ მონაცემებში.'
    part_6:
      title: '6. ლინქები'
      text: 'საიტი შეიცავს ლინქებს სხვადასხვა საიტებზე, აქედანგამომდინარე ჩვენ არ ვაგებთ პასუხს სხვა საიტების კონფედებციალობის პოლიტიკაზე და მათ შინაარსზე. გთავაზობთ გაეცნოთ აღნიშნული საიტების კონფ.პოლიტიკას. მათი პოლიტიკა და საქმიანობა განსხვავებულია ჩვენი პოლიტიკისა და საქმიანობისგან.'
    part_7:
      title: '7. Cookies  და ლოგირება'
      text: 'ჩვენ ვიყენებთ cookies და log files  მომხმარებლების შესახებ ინფორმაციის მოსაგროვებლად. Cookies ესაა მცირე მოცულობის მონაცემები, რომელიც გადაეცემა ვებ-ბრაუზერით და ინახება თქვენი კომპიუტერის  ყარ დისკზე.  cookies ვიყენებთ იმის გასარკვევად თუ რა საიტები მოინახულა სტუმარმა, საიტის გვერდის ამათუ იმ ვარიანტზე ღილაკის დაჭერის დასაანგარიშებლად, ტრაფიკის მონიტორინგისთვის და სერვისული პარამეტრების პოპულარობის გასაზომად. მოცემულ ინფორმაციას გამოვიყენებთ ტქვენთვის რელევანტური მონაცემების და მომსახურების გადმოსაცემად. მოცემული ინფორმაცია გვეხმარება იმის დადგენაში ხედავენ თუ არა სტუმრები ზუსტად იმ მიზნობრივ გვერდს რომელსაც ისინი მოელიან.'
    part_8:
      title: '8. საკუთრების ან ბიზნესის გადაცემა'
      text: 'მფლობელის ცვლილების ან ბიზნესის სხვაგვარი გადაცემის შემთხვევაში თქვენი იფორმაცია გადაეცემა კონფედენციალობის შესახებ მოქმედი კანონმდებლობის შესაბამისად. '
    part_9:
      title: '9. უსაფრთხოება'
      text:
        subparagraph_1: 'ჩვენი მიზანია დავიცვათ ინტერნეტით თქვენს შესახებ პირადი ინფორმაციის არასანქცირებული გადაცემა, თუმცა ინტერნეტით, მობილური თუ უსადენო მოწყობილობით  100%-ით უსაფრთხო ინფორმაციის გადაცემა გარანტირებული ვერ იქნება. განვაგრძობთ უსაფრთხოების თანამედროვე სისტემების გამოყენებას. კატეგორიულად მოვითხოვთ რომ პაროლი არ გაუმჟღავნოთ სხვას, ჩვენ არ ვინახავთ თქვენი სოც ქსელების ლოგინებს და პაროლებს. ამ უკანასკნელის დაკარგვის ან დავიწყების შემთვხევაში თავად აღადგენთ მათ იმავე საიტის საშუალებით რომლითაც დარეგისტრირდით სოცქსელში. სოცქსელში თქვენი ავტორიზაცია ხორციელდება თავად სოცქსელის მომსახურეობით. ამიტომ ჩვენ მათ არ გადავცემთ თქვეი ავტორიზაციის სახელს და პაროლს. ავტორიზაცია სრულად ხორციელდება სოცქსელის ჩარჩოებში.  სოცქსელებში თქვენი ავტორიზაციისთვის ჩვენ ვიყენებთ ხელმისაწვდომს სერვისებს, რომლებიც ნებისმიერი მსურველისთვის ღიად ხელმისაწვდომია. ჩვენ არ ვაგებთ პასუხს სოცქსელში თქვენს ავტორიზაციაზე. '
        subparagraph_2: 'გთხოვთ დაიმახსოვროთ, რომთავად აკონტროლებთ იმ მონაცემებს რომლებსაც ვაწვდით სერვისით სარგებლობისას. საბოლოო ჯამში სერვისით სარგებლობისას თავად აგებთ პასუხს საკუთარი მონაცემების საიდუმლოდ დაცვაზე რომლებიც თქვენს განკარგულებაში იმყოფება. ყოველთვის ფრთხილად და ყურადღებით იყავით თქვენს მონაცემებთან დაკავშირებით. ჩვენ არ ვართ პასუხისმგებელი და ვერ გავაკონტროლებთ სხვების მიერ თქვენის შესახებ ინფორმაციის გამოყენებას. ამიტომ გამოიჩინეთ სიფრთხილე და გადაწყვიტეთ რა ინფორმაციას გახდით მესამე პირთათვის ხელმისაწვდომს იმ სერვისით რასაც ჩვენ გთავაზობთ. მსგავსად ვიხსნით პასუხისმგებლობას იმ შემთხვევებზე როდესაც თქვენ იღებთ პირადი სახის  ინფორმაციას სხვა სერვისების გზით სხვა მომხმარებლებისგან. ჩვენ არ ვიძლევით გარანტიას და პასუხს არ ვაგებთ პირადი ან სხვა სახის ინფორმაციის სიზუსტეზე რომელსაც მესამე პირები გვაწვდიან. თქვენ გვათავისუფლებთ ნებისმიერი პასუხისმგებლობისგან როდესაც გამოიყენება ზ/ა ინფორმაცია სხვების შესახებ. '
        subparagraph_3: ' GoFriends სერვისით სარგებლობისას და ერთერთი სოცქსელით სისტემაში შესვლისას, კერძოდ "ВКонтакте" (https://vk.com), "Facebook" (www.facebook.com), "Twitter" (https://twitter.com), მომხმარებლელი იძლევა თანხმობას მისი სოცგვერდის პროფილიში განთავსდეს ინფორმაცია (ფოტო, ტექსტი, ლინქი და სხვა) იმ დაწესებულების შესახებ სადაც მუშაობს სერვისი. თუკი მომხმარებელს ეს არ სურს მაშნ ქსელში შესვლას განახორციელებს პაროლის შეყვანით.'
    part_10:
      title: '10. ჩვენთან კავშირი'
      text: 'თუკი გაქვთ შეკითხვები ან წინადადებები კონფედენციალობის პოლიტიკასთან დაკავშირებით გთხოვთ მოგვწეროთ:'
