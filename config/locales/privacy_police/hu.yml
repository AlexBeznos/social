hu:
  privacy_police:
    title: "Adatvédelmi irányelvek"
    part_1:
      title: '1. ОÁltalános rendelkezések'
      text: 'gofriends.com.ua (a továbbiakban: - «gofriends.com.ua», «mi", "minket", "mi" vagy "mi") elkötelezetten védi a személyes adatok védelmét az ügyfelek, akik lehet azonosítani minket bármilyen módon és aki honlapján gofriends.com.ua (a továbbiakban - a "Honlap"), és használja a szolgáltatást (a továbbiakban - a "Szolgáltatások"). A webhely-felügyeleti joga, hogy módosítsa a Privacy Policy (a továbbiakban - a Policy). Módosításai ezt a politikát fogják fel a weboldalra és / vagy szolgáltatás, és lesz érvényes, azonnal közzététele után. Ön továbbra is használja a szolgáltatást, miután bármilyen módosítását Policy Ön általi elfogadásának minősül az ilyen változásokról.'
    part_2:
      title: '2. Hozzájárul gyűjtésére és információk felhasználását'
      text:
        subparagraph_1: 'Ha csatlakozol hozzánk, mint felhasználó a szolgáltatásunk, kérjük, hogy adja meg személyes adatait, amelyeket használni fognak, hogy aktiválja fiókját, az Ön számára a szolgáltatás, kommunikálni veled állapotát fiókját, és más célra, az e Privacy Policy . Az Ön neve, a linket a lapok a szociális hálózatok, telefonszám, e-mail, adatok és bizonyos egyéb információkat rólad, akkor szükség lehet a kezdeti elérhető ez a szolgáltatás, vagy meg kell adni a Szolgáltatás használatát.'
        subparagraph_2: 'Adja meg személyes adatait számunkra, és ezáltal fenntartva a lehetőséget a részünkről, hogy az Ön számára szolgáltatásokat, Ön ezennel hozzájárul gyűjtésére, tárolására, felhasználására, és adja át a személytelen és általános formája a személyes adatok meghatározott a jelen Adatvédelmi. Az előbbiek korlátozása nélkül, mi is időről időre, hogy tisztázza, hogy egyetért a gyűjtése, felhasználása vagy nyilvánosságra hozatala a személyes adatok meghatározott körülmények között. Néha az ön hozzájárulása hallgatólagos keresztül a velünk folytatott kommunikációja, ha a cél a gyűjtése, felhasználása vagy nyilvánosságra hozatala nyilvánvaló, és önként ezt az információt.'
        list_title: 'Mi is használja a személyes adatokat, vagy számlainformációk az alábbi célokra:'
        list:
          element_1: 'Annak érdekében, hogy a szolgáltatások, és minőségének javítása a helyszín és szolgáltatások;'
          element_2: 'Hogy tájékoztatást nyújtson úgy, hogy tudod használni oldalak és szolgáltatások hatékonyabbá kell tenni;'
          element_3: 'Létrehozására, kezelésére és nyomon követésére fiókjába, és ellenőrizze a jogokat a szolgáltatásokhoz való hozzáférés és szoftver;'
          element_4: 'Kommunikálni veled annak érdekében, hogy tájékoztatást adjon a változtatásokat és a szolgáltatás, vagy a jelenlétét bármelyik szolgáltatásokat nyújtunk;'
          element_5: 'Hogy értékelje a szolgáltatás színvonala, a forgalom nyomon követésére és rögzítésére a népszerűsége a különböző szolgáltatási lehetőségek;'
          element_6: 'Végrehajtására vonatkozó marketing tevékenység;'
          element_7: 'Ahhoz, hogy ennek Privacy Policy;'
          element_8: 'Ha válaszolni szeretnénk a követelés bármilyen megsértése a jogaid, vagy a jogait harmadik fél számára;'
          element_9: 'A szükségletek kielégítése ügyfélszolgálat;'
          element_10: 'Jogainak védelme, a tulajdon, vagy személyes biztonságát akkor, közülünk, mi felhasználók és a nyilvánosság, és a törvény által előírt vagy jóváhagyott.'
        subparagraph_3: 'Néha mi is tájékoztatjuk Önöket a termékek, szolgáltatások, hírek és események. Ha nem kap ez az információ. Kínálunk lehetőséget, hogy adja fel az összes ilyen jellegű e-maileket, vagy felfüggesztheti az értesítést a fenti célokra, ha felveszi velünk, és erősítse meg a vágy, hogy ne mondjam el ezt az információt. Az egyetlen fajta üzenetet adat, amelyből nem lehet megtagadni, kötelező bejelentések kapcsolódó szolgáltatások, beleértve a fiókkal kapcsolatos, tervezett kiesések és leállások szolgáltatások. Igyekszünk, hogy minimalizálja az értesítést az Ön számára.'
    part_3:
      title: '3. Права на Вашу информацию'
      text: 'У Вас есть право на доступ и редактирование Вашей информации в любое время через веб-интерфейс, предоставляемый в рамках Сервисов.'
    part_4:
      title: '4. az információk terjesztése'
      text: 'Mi fog benyújtani a személyes adatokat harmadik félnek, kivéve, összhangban az utasításokat, vagy ha szükséges, annak érdekében, hogy az Ön számára egy adott szolgáltatásra, vagy egyéb okok miatt, összhangban a titoktartásra alkalmazandó jogszabályok. Általános szabály, hogy nem teszünk, és nem fogja eladni, bérbe, terjeszteni, illetve adja meg személyes adatait anélkül, hogy először megszerzése az Ön engedélye nélkül vagy a szükséges feltételeket ezen intézkedések ezt a politika. A nyilvános információ áll rendelkezésre rólad a nyilvánosság, mint például a név, a linket a személyes oldalak a szociális hálózatok, stb, és lehet beszerezni semmilyen más módon nem a mi szolgáltatások, különösen a szociális hálózatok, át lehet velünk A harmadik felek beleegyezése nélkül.'
    part_5:
      title: '5. Összesített adatok'
      text: 'Mi is használja a személyes adatokat megszerezni egy adathalmazt belső használatra, és hogy megosztotta másokkal szelektív alapon. "Összesített adatok": olyan adatok, amelyek nem csorbult az egyedi azonosító információ a potenciális vásárlók, leszállás oldalak, vagy a végfelhasználók, és hogy módosították, vagy kombinált, hogy egy általános, névtelen információkat. Ön személyazonosságát és személyes adatait tárolják névtelenül egy adathalmaz.'
    part_6:
      title: '6. Referencia'
      text: 'A weboldal tartalmazhat más oldalakra mutató linkeket, és nem vagyunk felelősek az adatvédelmi gyakorlatáért és tartalmáért ezen oldalak. Javasoljuk, hogy olvassa el az adatvédelmi politika a hivatkozott oldalak. Az adatvédelmi politika és tevékenységek különböznek a mi politikák és tevékenységek.'
    part_7:
      title: '7. Cookies és a fakitermelés'
      text: 'Az általunk használt "cookie" -kat (sütiket) és a "naplók" (log fájlok), hogy nyomon a felhasználók adatait. A sütik kis szempontjából a átadott adatok webszerver egy webböngészőn keresztül és tárolni a merevlemezen a számítógép. A cookie-k nyomon követni a lapok lehetőséget, amely látta látogató számolni a kattintások után egy látogató egy adott változata az oldal, hogy figyelemmel kíséri a forgalom, és felmérni a népszerűsége a szolgáltatás beállításait. Fogjuk használni ezt az információt, hogy az Ön vonatkozó információkat és szolgáltatásokat. Ez az információ lehetővé teszi számunkra, hogy győződjön meg arról, hogy a látogatók látni a nyitóoldal, hogy elvárják látni.'
    part_8:
      title: '8. A tulajdonjog átruházása és üzleti'
      text: 'Abban az esetben, ha a tulajdonjog-változás, vagy egyéb az üzletrész átruházásának Ön átadhatja összhangban titoktartásra alkalmazandó jogszabályok. '
    part_9:
      title: '9. biztonság'
      text:
        subparagraph_1: 'Törekszünk arra, hogy megakadályozza a jogosulatlan hozzáférést a személyes adatait, azonban nincs adatátvitel az interneten keresztül, egy mobil eszköz vagy vezeték nélküli eszközzel nem tudja garantálni 100% -os biztonság. Mi továbbra is erősíti a biztonság, mint a rendelkezésre álló új technológiák és technikák. Azt javasoljuk, hogy ne adja senkinek a jelszavát. Mi nem tárolja a felhasználóneveket és jelszavakat a társadalmi hálózatok, és ha elfelejti, és / vagy elveszett hasonlóképpen megosztani, újra kell építeni a saját honlapján keresztül, amelyen keresztül felszámolás a számlák a társadalmi hálózatok. Minden Ön felhatalmazza a szociális hálózatok révén a szolgáltatás, amelyet a szociális szolgáltatások. hálózatok, és nem adjuk meg nekik a bejelentkezési név és jelszó az engedélyezési eljárás során. A teljes engedélyezési folyamat játszódik le az Ön által választott szociális háló. Annak érdekében, hogy azonosíthassa magát a társadalmi hálózatok használjuk közszolgáltatások predostavlyayutya nyílt hozzáférés mindenki számára. Nem vagyunk felelősek az engedélyt a társadalmi hálózatok.'
        subparagraph_2: 'Kérjük, ne feledje, hogy Ön az irányítást az adatok, amelyeket Ön ad nekünk, amikor a szolgáltatás használata. Végső soron Ön felelős titkosságának fenntartásához a személyazonosságát és / vagy más személyes adatot a birtokodban használata során a szolgáltatások. Mindig legyen óvatos, és felelős tekintettel a személyes adatait. Nem vagyunk felelősek, és nem tudja ellenőrizni a mások által bármely információ, amely az Ön által megadott nekik, és legyen óvatos kiválasztásában a személyes információ, hogy továbbítja harmadik feleknek a szolgáltató. Hasonlóképpen, nem vagyunk felelősek a tartalomért a személyes adatok vagy más információ, amit kap más felhasználóknak a szolgáltatást, és engedje meg minket minden felelősséget tartalmával kapcsolatosan bármilyen személyes információt vagy más információt, hogy lehet kapni a Szolgáltatások igénybevételével. Nem tudjuk garantálni, és mi nem vállalunk felelősséget pontosságának ellenőrzésére személyes adatokat vagy egyéb információkat harmadik fél által nyújtott. Akkor engedje meg minket minden felelősséget kapcsolatban az ilyen személyes adatokat vagy egyéb információkat a többi ember.'
        subparagraph_3: 'A szolgáltatás használata GoFriends és végrehajtási bejárat egyik kiválasztott társadalmi hálózatok, nevezetesen "VKontakte" (https://vk.com), "Facebook" (www.facebook.com), "Twitter" (https://twitter.com ), a Felhasználó vállalja, hogy helyezze rá a szociális háló profil információ (képek, szövegek, hivatkozások, stb) az intézmény, ahol a szolgáltató működik. Ha Polzzvatel nem akarja közzétenni információkat az intézmény saját szociális háló, akkor jelentkezzen be egy jelszó beírásával.'
    part_10:
      title: '10. Kapcsolat'
      text: 'Ha kérdése van, vagy javaslata van az Adatvédelmi Politika, kérjük, írjon nekünk:'
