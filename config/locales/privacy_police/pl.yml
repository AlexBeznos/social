pl:
  privacy_police:
    title: "Polityka prywatności"
    part_1:
      title: '1. Postanowienia ogólne'
      text: 'gofriends.com.ua (dalej – «gofriends.com.ua», «My», «nas», «nas» lub «nasz») On jest zobowiązana do ochrony prywatności danych osobowych klientów, którzy mogą być zidentyfikowane przez nas w żaden sposób, a którzy odwiedzają gofriends.com.ua internetowej (dalej - "Serwis") i korzystać z jego usług (dalej - "Usługi"). Administracja serwisu ma prawo do wprowadzania zmian w niniejszej Polityce Prywatności (dalej - Polityka). Zmiany do tej polityki zostaną opublikowane w Serwisie i / lub Usługi i będzie obowiązywać natychmiast po opublikowaniu. Dalsze korzystanie z Usługi po wszelkich zmian do polityki oznacza akceptację tych zmian. '
    part_2:
      title: '2. Wyraża zgodę na zbieranie i wykorzystanie informacji'
      text:
        subparagraph_1: 'Gdy dołączysz do nas jako użytkownik naszego serwisu, prosimy o podanie danych osobowych, który będzie używany do aktywacji konta, zapewnić Państwu usługi, komunikować się z tobą o stanie konta, a dla innych celów określonych w niniejszej Polityce Prywatności , Twoje imię i nazwisko, link do stron na portalach społecznościowych, numer telefonu, adres e-mail, danych oraz niektórych innych informacji o tobie, możemy być wymagane dla początkowego dostępu do służby, lub mieć w korzystaniu z Usług.'
        subparagraph_2: 'Podanie danych osobowych do nas, a tym samym zachowania możliwości z naszej strony, aby zapewnić Państwu usług, użytkownik wyraża zgodę na gromadzenie, przechowywanie, użytkowanie i przenieść do bezosobowego i uogólnionej postaci danych osobowych w sposób opisany w Polityce Prywatności. Bez uszczerbku dla powyższego, możemy od czasu do czasu, aby wyjaśnić swoją zgodę na gromadzenie, wykorzystywanie i ujawnianie danych osobowych w szczególnych okolicznościach. Zdarza się, że zgoda będzie domniemanych za pośrednictwem interakcji z nas, jeśli celem zbierania, wykorzystywania lub ujawniania informacji jest oczywiste i dobrowolnie przekazywać te informacje.'
        list_title: 'Możemy korzystać z danych osobowych lub informacji o koncie w następujących celach:'
        list:
          element_1: 'Aby zapewnić Państwu usługi, oraz do poprawy jakości Strony i Usług;'
          element_2: 'Dostarczenie informacji dla Ciebie, dzięki czemu można bardziej efektywne wykorzystanie obiektów i usług;'
          element_3: 'Aby tworzyć, zarządzać i monitorować swoje konto i zweryfikować prawa dostępu do usług i oprogramowania;'
          element_4: 'Aby komunikować się z Państwem w celu poinformowania o zmianach i uzupełnieniach do usługi, lub obecności żadnej z usług, które oferujemy;'
          element_5: 'Aby ocenić poziom obsługi, monitorowania ruchu i nagrywanie popularność różnych opcji serwisowych;'
          element_6: 'Do realizacji naszych działań marketingowych;'
          element_7: 'Do przestrzegania niniejszej Polityki Prywatności;'
          element_8: 'Aby odpowiedzieć na żądania jakiegokolwiek naruszenia swoich praw lub praw osób trzecich;'
          element_9: 'Do swoich potrzeb za obsługę klienta;'
          element_10: 'W celu ochrony praw, własności lub bezpieczeństwa osobistego Ciebie, nas, naszych użytkowników i opinii publicznej, a zgodnie z wymogami prawa lub zatwierdzony.'
        subparagraph_3: 'Czasami możemy poinformować o naszych produktach, usługach, nowościach i wydarzeniach. Nie można uzyskać te informacje. Oferujemy możliwość porzucić wszelkie tego rodzaju wiadomości e-mail, lub zawieszenia notyfikacji do powyższych celów, jeśli się z nami skontaktować i potwierdzić chęć, by nie powiedzieć ci te informacje. Jedynym rodzajem danych komunikatu, z którego nie można odmówić, to jest obowiązkowe komunikaty usługi związane, w tym informacji dotyczących konta, planowanych przerw i przestojów Services. Postaramy się zminimalizować takie powiadomienie do Ciebie.'
    part_3:
      title: '3. Prawo do informacji'
      text: 'Użytkownik ma prawo do wglądu i edycji swoich danych w dowolnym czasie poprzez interfejs WWW dostarczonych w ramach usługi.'
    part_4:
      title: '4. Rozpowszechnianie informacji'
      text: 'Będziemy wysyłać danych osobowych osobom trzecim, chyba że zgodnie z instrukcjami, a jeśli to konieczne, w celu zapewnienia Państwu określonej usługi, albo z innych przyczyn, zgodnie z przepisami dotyczącymi tajemnic. Co do zasady, nie są i nie będą sprzedawać, dzierżawić, rozpowszechnianie lub ujawnić dane osobowe bez uzyskania Twojej zgody lub bez warunków koniecznych do tych działań, w tym polityki. Społeczeństwo informacji jest dostępnych o Tobie w domenie publicznej, takich jak imię i nazwisko, odwołują się do własnych stron w sieci społecznych, itp, a które można uzyskać w inny sposób, bez naszych usług, w szczególności poprzez sieci społeczne, mogą być przeniesione do nas osobom trzecim bez Twojej zgody.'
    part_5:
      title: '5.Łączna danych'
      text: 'Możemy również korzystać z danych osobowych w celu uzyskania zestawu danych do użytku wewnętrznego i do dzielenia się z innymi w sposób wybiórczy. "Dane sumaryczne" oznaczają dane, które zostały pozbawione unikalnej informacji do identyfikacji potencjalnych klientów, stron lub użytkowników końcowych lądowania, i które zostały zmodyfikowane lub połączone, aby zapewnić uogólniony, anonimowe informacje. Twoja tożsamość i dane osobowe będą przechowywane anonimowo w zbiorze danych.'
    part_6:
      title: '6. Link'
      text: 'Strona może zawierać linki do innych stron, a my nie jesteśmy odpowiedzialni za politykę prywatności lub zawartość tych stron. Zachęcamy do zapoznania się z polityką prywatności stron powiązanych. Ich polityka prywatności i działalności różnią się od naszych polityk i działań.'
    part_7:
      title: '7. Cookies i pozyskiwanie drewna'
      text: 'Używamy "ciasteczek" (cookies) i "Raporty" (logów) do śledzenia informacji o użytkownikach. Cookies to małe, w zakresie danych, które są przesyłane przez serwer WWW w przeglądarce internetowej i przechowywane na dysku twardym komputera. Używamy plików cookie do śledzenia stron opcji, które widziałem gościa liczyć kliknięcia wykonane przez użytkownika w danej wersji strony, w celu monitorowania ruchu i mierzyć popularność ustawieniach usługi. Będziemy wykorzystywać te informacje dostarczyć istotnych informacji i usług. Ta informacja pozwala nam upewnić się, że użytkownicy zobaczyć to na stronie docelowej, że spodziewałem się zobaczyć.'
    part_8:
      title: '8. Przeniesienie własności i biznesu'
      text: 'W przypadku zmiany właściciela lub innej formy przeniesienia działalności Państwa informacje mogą być przekazywane zgodnie z przepisami dotyczącymi tajemnic. '
    part_9:
      title: '9. Bezpieczeństwo'
      text:
        subparagraph_1: 'Dołożymy wszelkich starań, aby zapobiec nieautoryzowanemu dostępowi do danych osobowych, jednak żadna transmisja danych przez Internet, telefon komórkowy lub przez urządzenie bezprzewodowe nie może zagwarantować 100% bezpieczeństwa. Będziemy nadal wzmacniać bezpieczeństwo jako dostępności nowych technologii i technik. Zdecydowanie zalecamy, aby nie ujawniać nikomu swojego hasła. Nie przechowywać nazwy użytkownika i hasła z sieci społecznościowych, a jeśli zapomnisz i / lub utracone dzielone w tym samym, trzeba odbudować własną rękę za pośrednictwem strony internetowej, za pośrednictwem której likwidacji ich kont w sieciach społecznościowych. Wszystko można zezwolić w sieciach społecznościowych jest za pośrednictwem usług świadczonych przez służby społeczne. sieci, a nie udostępniamy im swój login i hasło w procesie autoryzacji. Cały proces autoryzacji odbywa się w wybranej sieci społecznej. W celu uwierzytelnienia w sieci społecznych używamy usług publicznych, które predostavlyayutya otwarty dostęp do wszystkich. Nie jesteśmy odpowiedzialni za zgodą sieciach społecznościowych.'
        subparagraph_2: 'Pamiętaj, że jesteś w kontroli danych, które dostarczają nam podczas korzystania z usługi. Ostatecznie, jesteś odpowiedzialny za zachowanie poufności swojej tożsamości i / lub innych danych osobowych w swoim posiadaniu w trakcie korzystania z Usług. Zawsze należy być ostrożnym i odpowiedzialności w odniesieniu do danych osobowych. Nie jesteśmy odpowiedzialni za i nie może kontrolować korzystanie przez innych z wszelkich informacji, które można dostarczyć do nich i należy być ostrożnym w wyborze danych osobowych, które przekazywać osobom trzecim za pośrednictwem Serwisu. Podobnie, nie ponosimy odpowiedzialności za treść danych osobowych lub innych informacji, które można uzyskać z innymi użytkownikami za pośrednictwem usługi, i zwalnia nas z jakiejkolwiek odpowiedzialności w związku z treścią wszelkich danych osobowych lub innych informacji, które można uzyskać przy użyciu usługi. Nie możemy zagwarantować i nie ponosimy żadnej odpowiedzialności za sprawdzanie dokładności danych osobowych lub innych informacji dostarczonych przez osoby trzecie. Zwolnienia nas z wszelkiej odpowiedzialności w związku z korzystaniem z tych informacji osobowych lub innych informacji o innych.'
        subparagraph_3: 'Korzystanie z serwisu i realizacji GoFriends wejście przez jeden z wybranych sieci społecznych, a mianowicie, "VKontakte" (https://vk.com), "Facebook" (www.facebook.com), "Twitter" (https://twitter.com ), Użytkownik wyraża zgodę na umieszczenie go w social network profilu informacji (zdjęcia, tekst, łącza, itp) w instytucji, w której pracuje usług. Jeśli Polzzvatel nie chce publikować informacje na temat instytucji w ich własnej sieci społecznościowej, możesz zalogować się przez podanie hasła.'
    part_10:
      title: '10. Skontaktuj się z nami'
      text: 'Jeśli masz pytania lub sugestie dotyczące niniejszej Polityki Prywatności, proszę napisz do nas na:'
