ru:
  privacy_police:
    title: "Политика конфиденциальности"
    part_1:
      title: '1. Общие положения'
      text: 'gofriends.com.ua (далее – «gofriends.com.ua», «мы», «нас», «нами» или «наш») считает своим долгом защищать конфиденциальность личной информации клиентов, которые могут быть идентифицированы нами каким-либо образом, и которые посещают веб-сайт gofriends.com.ua (далее - “Сайт”) и пользуются его услугами (далее - “Сервисы”).  Администрация Сайта вправе вносить изменения в настоящую Политику конфиденциальности (далее – Политика). Поправки к настоящей Политике будут размещены на Сайте и/или в Сервисах и будут являться действительными сразу после публикации. Ваше дальнейшее использование Сервисов после внесения любых поправок в Политике означает Ваше принятие данных изменений.'
    part_2:
      title: '2. Согласие на сбор и использование информации'
      text:
        subparagraph_1: 'Когда Вы присоединяетесь к нам, как пользователь наших Сервисов, мы просим предоставить личную информацию, которая будет использоваться для активации Вашей Учетной записи, предоставления Вам Сервисов, взаимодействия с Вами по поводу состояния Вашей Учетной записи, и для других целей, изложенных в настоящей Политике конфиденциальности. Ваше имя, ссылки на ваши страницы в социальных сетях, номер телефона, адрес электронной почты, данные и некоторые другие сведения о Вас могут потребоваться нам для первоначального предоставления доступа к Сервисам, или должны быть указаны в процессе использования Сервисов.'
        subparagraph_2: 'Предоставляя личную информацию нам, и, сохранив тем самым возможность с нашей стороны предоставлять Вам услуги, Вы добровольно соглашаетесь на сбор, хранение, использование и передачу в обезличенном и обобщенном виде личной информации, которая указана в данной Политике конфиденциальности. Не ограничивая вышесказанное, мы можем время от времени уточнять о Вашем согласии в процессе сбора, использования или раскрытия Вашей личной информации в конкретных обстоятельствах. Иногда Ваше согласие будет подразумеваться через Ваше взаимодействие с нами, если цель сбора, использования или раскрытия информации очевидна, и Вы добровольно предоставляете эту информацию.'
        list_title: 'Мы можем использовать Вашу личную информацию или данные Учетной записи для следующих целей:'
        list:
          element_1: 'Для предоставления Вам Сервисов и для улучшения качества Сайта и Сервисов;'
          element_2: 'Для предоставления информации Вам, чтобы Вы могли использовать Сайт и Сервисы более эффективно;'
          element_3: 'Для создания, управления и контроля Вашей Учетной записи и для проверки прав доступа к сервисам и программному обеспечению;'
          element_4: 'Для общения с Вами с целью информирования об изменениях или дополнениях к Сервисам, или о наличии любых услуг, которые мы предоставляем;'
          element_5: 'Для оценки уровня обслуживания, мониторинга трафика и показателя популярности различных вариантов обслуживания;'
          element_6: 'Для осуществления наших маркетинговых мероприятий;'
          element_7: 'Для соблюдения данной Политики конфиденциальности;'
          element_8: 'Чтобы ответить на претензии в отношении любого нарушения наших прав или прав любых третьих лиц;'
          element_9: 'Чтобы соответствовать Ваши запросам по обслуживанию клиентов;'
          element_10: 'Для защиты прав, собственности и личной безопасности Вас, нас, наших пользователей и общественности, и как требуется или одобрено законом.'
        subparagraph_3: 'Иногда мы можем оповещать Вас по поводу наших продуктов, услуг, новостей и событий. У Вас есть возможность не получать эту информацию. Мы предоставляем возможность отказаться от всех почтовых сообщений подобного рода, или приостановить оповещения с описанными выше целями, если Вы свяжетесь с нами и подтвердите желание не сообщать Вам данную информацию. Единственный вид данных сообщений, от которых Вы не можете отказаться, это обязательные объявления, касающиеся Сервисов, включая информацию, относящуюся к Вашей Учетной записи, планируемых приостановок и отключений Сервисов. Мы постараемся свести к минимуму подобные оповещения для Вас.'
    part_3:
      title: '3. Права на Вашу информацию'
      text: 'У Вас есть право на доступ и редактирование Вашей информации в любое время через веб-интерфейс, предоставляемый в рамках Сервисов.'
    part_4:
      title: '4. Распространение информации'
      text: 'Мы будем предоставлять Вашу личную информацию третьим лицам только в соответствии с Вашими инструкциями или в случае необходимости для того, чтобы предоставить Вам определенный сервис, или по другим причинам в соответствии с действующим законодательством в отношении конфиденциальности. Как правило, мы не осуществляем и не будем продавать, сдавать в аренду, распространять или раскрывать Вашу личную информацию без предварительного получения Вашего разрешения или без указания необходимых условий для этих действий в настоящей Политике. Публичная информация, которая доступна о Вас в открытом доступе, такая как имя, фамилия, ссылки на ваши личные страницы в социальных сетях и прочее, и которая может быть получена любым другим способом без наших Сервисов, в частности через социальные сети, может быть передана нами третьим лицам без Вашего согласия.'
    part_5:
      title: '5. Совокупные данные'
      text: 'Мы также можем использовать Вашу личную информацию для получения Совокупных данных для внутреннего пользования и для обмена с другими лицами на выборочной основе. “Совокупные данные” означают данные, которые были лишены уникальной информации для потенциального выявления клиентов, целевых страниц или конечных пользователей, и которые были изменены или объединены для предоставления обобщенной, анонимной информации. Ваша личность и личная информация будет храниться анонимно в Совокупных данных.'
    part_6:
      title: '6. Ссылки'
      text: 'Сайт может содержать ссылки на другие сайты, и мы не несем ответственности за политику конфиденциальности или содержание данных сайтов. Мы рекомендуем Вам ознакомиться с политикой конфиденциальности связанных сайтов. Их политика конфиденциальности и деятельность отличаются от наших Политики и деятельности.'
    part_7:
      title: '7. Cookies и логгирование'
      text: 'Мы используем “куки” (cookies) и “логи” (log files) для отслеживания информации о пользователях. Cookies являются небольшими по объему данными, которые передаются веб-сервером через Ваш веб-браузер и хранятся на жестком диске Вашего компьютера. Мы используем cookies для отслеживания вариантов страниц, которые видел посетитель, для подсчета нажатий сделанных посетителем на том или ином варианте страницы, для мониторинга трафика и для измерения популярности сервисных настроек. Мы будем использовать данную информацию, чтобы предоставить Вам релевантные данные и услуги. Данная информация также позволяет нам убедиться, что посетители видят именно ту целевую страницу, которую они ожидают увидеть.'
    part_8:
      title: '8. Передача собственности или бизнеса'
      text: 'В случае смены владельца или другой передачей бизнеса Ваша информация может быть передана в соответствии с действующим законодательством в отношении конфиденциальности. '
    part_9:
      title: '9. Безопасность'
      text:
        subparagraph_1: 'Мы будем стремиться предотвратить несанкционированный доступ к Вашей личной информации, однако, никакая передача данных через интернет, мобильное устройство или через беспроводное устройство не могут гарантировать 100%-ную безопасность. Мы будем продолжать укреплять систему безопасности по мере доступности новых технологий и методов. Мы настоятельно рекомендуем Вам никому не разглашать свой пароль. Мы не храним Ваши логины и пароли от социальных сетей, и в случае, если вы забыли и/или утеряли оные, Вам нужно самостоятельно восстановить их через тот сайт, через который вы заводили свои аккаунты в социальных сетях. Вся авторизация Вами в социальных сетях происходит через службы предоставленные самими соц. сетями, и мы не передаем им Ваши логины и пароли в процессе авторизации. Весь процесс авторизации происходит в рамках выбранной Вами социальной сети. Для авторизации Вами в социальных сетях мы используем общедоступные сервисы, которые предоставляютя в открытом доступе всем желающим. Мы не несем ответственности за авторизацию Вами в социальных сетях.'
        subparagraph_2: 'Пожалуйста, помните, что Вы контролируете те данные, которые Вы сообщаете нам при использовании Сервисов. В конечном счете, Вы несете ответственность за сохранение в тайне Вашей личности и/или любой другой личной информации, находящейся в Вашем распоряжении в процессе пользования Сервисами. Всегда будьте осторожны и ответственны в отношении Вашей личной информации. Мы не несем ответственности за, и не можем контролировать использование другими лицами любой информации, которую Вы предоставляете им, и Вы должны соблюдать осторожность в выборе личной информации, которую Вы передаете третьим лицам через Сервисы. Точно так же мы не несем ответственности за содержание личной информации или другой информации, которую Вы получаете от других пользователей через Сервисы, и Вы освобождаете нас от любой ответственности в связи с содержанием любой личной информации или другой информации, которую Вы можете получить, пользуясь Сервисами. Мы не можем гарантировать и мы не несем никакой ответственности за проверку, точность личной информации или другой информации, предоставленной третьими лицами. Вы освобождаете нас от любой ответственности в связи с использованием подобной личной информации или иной информации о других.'
    part_10:
      title: '10. Связь с нами'
      text: 'Если у Вас есть вопросы или предложения относительно Политики конфиденциальности, пожалуйста, напишите нам на:'
