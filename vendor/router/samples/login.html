function Request(url, callback) {
  var self = this;

  this.url = url;
  this.callback = callback;

  this.run = function() {
    var request = createRequest();

    request.open("GET", self.url, true);
    request.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        self.callback();
      }
    };

    request.send();
  }

  var createRequest = function() {
    var request = null;

    if (window.XMLHttpRequest){
      request = new XMLHttpRequest();
    } else if(window.ActiveXObject){
      try { request = new ActiveXObject('Msxml2.XMLHTTP'); }
      catch(ex){
        try { request = new ActiveXObject('Microsoft.XMLHTTP'); }
        catch(ex){ return null; }
       }
    }
    return request;
  }

}

function GofriendsAuth(){
    var self = this;

    this.isAppleCaptive = function() {
      var userAgent = navigator.userAgent;
      return userAgent.match(/iphone|ipad|ipod|macintosh/i) && (userAgent.match(/mozilla|applewebkit/i) != null) && (userAgent.match(/safari/i) == null)
    }

    this.start = function(){
      self.logger('auth');
      var callback = function(e) {
        setTimeout(self.load, 1000);
      }

      var url = 'http://gofriends.lan/login?username=apple&password=apple'
      var request = new Request(url, callback);

      request.run();
    }

    this.load = function(){
      r = function(){
        self.logger('load');

        var callback = function(e) {
          self.logger('redirect');
          self.redirect();
        }

        var url = 'http://gofriends.lan/logout'
        var request = new Request(url, callback);

        request.run();
      }();
    }

    this.redirect = function() {
      var theNode = document.getElementById('click');
      theNode.onclick = function(){
        theNode.click();
      };
      self.fireClick(theNode);
    }

    this.fireClick = function fireClick(node){
        if ( document.createEvent ) {
          var evt = document.createEvent('MouseEvents');
          evt.initEvent('click', true, false);
          node.dispatchEvent(evt);
        } else if( document.createEventObject ) {
          node.fireEvent('onclick') ;
        } else if (typeof node.onclick == 'function' ) {
          node.onclick();
        }
    }
